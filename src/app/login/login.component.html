<div class="page-header" filter-color="yellow">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg);background-position:fixed;"></div>
    <div class="container sign-in-wrapper">
        <div class="col-md-4 sign-in-container">
            <div class="row justify-content-around" style="margin: 10px;">

                <div class="card col-lg-5 col-md-5 col-sm-5 formCategoryCard activeForm" [ngClass]="{ 'activeForm':candidateCard,'inactiveForm': !candidateCard }" (click)="candidateCard=true;employerCard=false">
                    <h4>Login as an</h4>
                    <p>Candidate</p>
                </div>

                <div class="card col-lg-5 col-md-5 col-sm-5 formCategoryCard inactiveForm" [ngClass]="{'activeForm':employerCard ,'inactiveForm': !employerCard}" (click)="employerCard=true;candidateCard=false">
                    <h4>Login as an</h4>
                    <p>Employer</p>
                </div>
            </div>
            <div class="card card-login card-plain">
                <form class="form" #candidateSignIn="ngForm" *ngIf="candidateCard" (ngSubmit)="candidateSignInSubmit(candidateSignIn.value)">
                    <!-- <p> {{ candidateSignIn.form.controls.candidateUsername?.value}}</p> -->
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="email" name="candidateUsername" class="form-control" placeholder="Email..." (focus)="focus=true" (blur)="focus=false" pattern="[^ @]*@[^ @]*" ngModel required>
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="password" name="candidatePassword" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" ngModel required/>
                        </div>
                    </div>
                    <div class="footer text-center" style="padding: 0;">
                        <input type="submit" value="Get Started" class="btn btn-warning btn-round btn-lg btn-block" [disabled]="!candidateSignIn.valid" />
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a routerLink="/signUp" class="link">Create Account</a>
                        </h6>
                    </div>
                </form>

                <form class="form" *ngIf="employerCard" #employerLoginForm="ngForm" (ngSubmit)="employerLoginSubmit(employerLoginForm)">
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="email" name="employerUsername" class="form-control" placeholder="Company Email..." (focus)="focus=true" (blur)="focus=false" ngModel required>
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="password" name="employerPassword" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" ngModel required/>
                        </div>
                    </div>
                    <div class="footer text-center" style="padding: 0;">
                        <button href="#" class="btn btn-warning btn-round btn-lg btn-block" [disabled]="!employerLoginForm.valid">Get Started</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a routerLink="/signUp" class="link">Create Account</a>
                        </h6>
                    </div>
                </form>

            </div>
        </div>
    </div>
